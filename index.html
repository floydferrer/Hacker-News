<section class="submit-story-container container">
  <!-- List of all stories -->
  <div id="submit-story" style="display: none;">
    <form id="submit-form" class="submit-story d-inline">
      <div class="row">
        <label for="author" class="col-form-label col-1 text-end">Author</label>
        <input type="text" id="author" name="author" placeholder="author name" class="col-4">      
      </div>
      
      <div class="row">
        <label for="title" class="col-form-label col-1 text-end">Title</label>
        <input type="text" id="title" name="title" placeholder="story title" class="col-4">
      </div>
        
      <div class="row">
        <label for="url" class="col-form-label col-1 text-end">URL</label>
        <input type="url" id="url" name="url" placeholder="story url" class="col-4">
      </div>
        
      <div class="row">
        <div class="col-1 me-1"></div>
        <input type="submit" id="submit-story-btn" class="btn btn-secondary col-1 py-1" value="submit">
      </div>
    </form>
    <hr>
  </div>
</section>

<!-- area for stories (all stories, user stories, favorites) -->

<section class="stories-container container">

  <!-- loading message (removed by JS after stories loaded) -->
  <div id="stories-loading-msg">Loading&hellip;</div>


  <!-- List of all stories -->
  <ol id="all-stories-list" class="stories-list"></ol>

</section>

<!-- Login and signup forms -->
<section class="account-forms-container container">

  <!-- Login form -->
  <form action="#" id="login-form" class="account-form hidden" method="post">
    <h4>Login</h4>
    <div class="login-input">
      <label for="login-username">username</label>
      <input id="login-username" autocomplete="current-username">
    </div>
    <div class="login-input">
      <label for="login-password">password</label>
      <input id="login-password" type="password" autocomplete="current-password">
    </div>
    <button type="submit">login</button>
    <hr>
  </form>

  <!-- Signup form -->
  <form
      action="#"
      id="signup-form"
      class="account-form hidden"
      method="post">
    <h4>Create Account</h4>
    <div class="login-input">
      <label for="signup-name">name</label>
      <input id="signup-name" autocapitalize="words">
    </div>
    <div class="login-input">
      <label for="signup-username">username</label>
      <input id="signup-username" autocomplete="new-username">
    </div>
    <div class="login-input">
      <label for="signup-password">password</label>
      <input id="signup-password" autocomplete="new-password" type="password">
    </div>
    <button type="submit">create account</button>
  </form>
</section>
